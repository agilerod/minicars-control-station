name: Build Windows Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CI: true

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run backend tests
        run: pytest
        continue-on-error: true
      
      - name: Test backend can start
        run: |
          Start-Job -ScriptBlock { python main.py }
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -UseBasicParsing
            Write-Host "✓ Backend health check OK: $($response.StatusCode)"
          } catch {
            Write-Error "✗ Backend failed to respond"
            exit 1
          } finally {
            Stop-Process -Name "python" -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh
  
  build-tauri:
    name: Build Tauri Desktop App
    needs: test-backend
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri
      
      - name: Install NSIS
        run: |
          choco install nsis --no-progress -y
          # Refresh environment variables so Chocolatey updates are loaded in the current shell
          refreshenv
          # Find makensis.exe in common locations
          $nsisDirs = @(
            'C:\Program Files (x86)\NSIS',
            'C:\Program Files\NSIS'
          )
          $nsisFound = $false
          foreach ($dir in $nsisDirs) {
            if (Test-Path "$dir\makensis.exe") {
              # Set MAKENSIS and update PATH once
              $env:MAKENSIS = "$dir\makensis.exe"
              $env:PATH += ";$dir"
              $nsisFound = $true
              break
            }
          }
          if (-not $nsisFound) {
            throw 'NSIS installation not found in expected directories.'
          }
        shell: pwsh
      
      - name: Build Tauri app
        run: |
          cd desktop
          npm install
          npm run tauri:build:nsis
        env:
          CI: true
        shell: pwsh
      
      - name: Debug Tauri output paths
        shell: pwsh
        run: |
          Write-Host "=== Workspace ==="
          pwd
          Write-Host "=== List root ==="
          ls
          Write-Host "=== List desktop ==="
          cd desktop
          pwd
          ls
          Write-Host "=== List src-tauri ==="
          ls src-tauri
          Write-Host "=== List src-tauri/target (if exists) ==="
          if (Test-Path "src-tauri/target") {
            ls src-tauri/target
            Write-Host "=== Recursively list src-tauri/target ==="
            ls src-tauri/target -Recurse
          } else {
            Write-Host "src-tauri/target NO existe"
          }
      
      - name: List bundle contents
        run: |
          cd desktop

          echo "=== Checking src-tauri/target/release/bundle/nsis ==="
          if (Test-Path "src-tauri\target\release\bundle\nsis") {
            echo "NSIS directory exists: src-tauri\target\release\bundle\nsis"
            dir src-tauri\target\release\bundle\nsis
          } else {
            echo "NSIS directory NOT found: src-tauri\target\release\bundle\nsis"
          }
        shell: pwsh
      
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-windows-nsis
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
