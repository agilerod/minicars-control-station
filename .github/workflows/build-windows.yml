name: Build Windows Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CI: true

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run backend tests
        run: pytest
        continue-on-error: true
      
      - name: Test backend can start
        run: |
          Start-Job -ScriptBlock { python main.py }
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -UseBasicParsing
            Write-Host "✓ Backend health check OK: $($response.StatusCode)"
          } catch {
            Write-Error "✗ Backend failed to respond"
            exit 1
          } finally {
            Stop-Process -Name "python" -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh
  
  build-tauri:
    name: Build Tauri Desktop App
    needs: test-backend
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri
      
      - name: Install WiX Toolset and NSIS
        run: |
          choco install wixtoolset --no-progress -y
          choco install nsis --no-progress -y
        shell: pwsh
      
      - name: Build Tauri app with all bundlers
        run: |
          cd desktop
          npm install
          npx tauri build --bundles msi,nsis
        env:
          CI: true
      
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-nsis-windows
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
      
      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-msi-windows
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
