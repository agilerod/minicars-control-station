name: Build Windows Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend (PyInstaller)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      
      - name: Debug environment
        run: |
          python --version
          pip list
          Get-ChildItem -Recurse -Depth 2
        shell: pwsh
      
      - name: Build backend.exe
        run: python build.py
      
      - name: Test backend.exe
        run: |
          Start-Process -FilePath ".\dist\backend.exe" -NoNewWindow
          Start-Sleep -Seconds 5
          $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -UseBasicParsing
          Write-Host "Backend health check: $($response.StatusCode)"
          Stop-Process -Name "backend" -Force
        shell: pwsh
      
      - name: Upload backend.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe-windows
          path: backend/dist/backend.exe
          retention-days: 30
  
  build-tauri:
    name: Build Tauri Desktop App
    needs: build-backend
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri
      
      - name: Download backend.exe
        uses: actions/download-artifact@v4
        with:
          name: backend-exe-windows
          path: backend/dist
      
      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci
      
      - name: Build Tauri app
        run: |
          cd desktop
          npm run tauri:build
      
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-nsis
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
      
      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-msi
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

