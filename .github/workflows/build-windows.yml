name: Build Windows Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CI: true

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run backend tests
        run: pytest
        continue-on-error: true
      
      - name: Test backend can start
        run: |
          Start-Job -ScriptBlock { python main.py }
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -UseBasicParsing
            Write-Host "✓ Backend health check OK: $($response.StatusCode)"
          } catch {
            Write-Error "✗ Backend failed to respond"
            exit 1
          } finally {
            Stop-Process -Name "python" -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh
  
  build-tauri:
    name: Build Tauri Desktop App
    needs: test-backend
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri
      
      - name: Install WiX Toolset and NSIS
        run: |
          choco install wixtoolset --no-progress -y
          choco install nsis --no-progress -y
          # Refresh environment variables so Chocolatey updates are loaded in the current shell
          refreshenv
          # Find makensis.exe in common locations
          $nsisDirs = @(
            'C:\Program Files (x86)\NSIS',
            'C:\Program Files\NSIS'
          )
          $nsisFound = $false
          foreach ($dir in $nsisDirs) {
            if (Test-Path "$dir\makensis.exe") {
              # Set MAKENSIS and update PATH once
              $env:MAKENSIS = "$dir\makensis.exe"
              $env:PATH += ";$dir"
              $nsisFound = $true
              break
            }
          }
          if (-not $nsisFound) {
            throw 'NSIS installation not found in expected directories.'
          }
          # Add WiX Toolset directories to PATH as before
          $wixDirs = @(
            'C:\Program Files (x86)\WiX Toolset v3.11\bin',
            'C:\Program Files\WiX Toolset v3.11\bin'
          )
          foreach ($dir in $wixDirs) {
            if (Test-Path $dir) {
              $env:PATH += ";$dir"
            }
          }
        shell: pwsh
      
      - name: Build Tauri app
        run: |
          cd desktop
          npm install
          Write-Host "MAKENSIS = $env:MAKENSIS"
          Get-Command makensis -ErrorAction SilentlyContinue
          npx tauri build --bundles msi,nsis
        env:
          CI: true
        shell: pwsh
      
      - name: List bundle contents
        run: |
          cd desktop

          echo "=== Checking src-tauri/target/release/bundle ==="
          if (Test-Path "src-tauri\target\release\bundle") {
            echo "Directory exists: src-tauri\target\release\bundle"
            dir src-tauri\target\release\bundle
            echo "NSIS:"
            if (Test-Path "src-tauri\target\release\bundle\nsis") {
              dir src-tauri\target\release\bundle\nsis
            } else {
              echo "NSIS directory not found under src-tauri\target\release\bundle"
            }
            echo "MSI:"
            if (Test-Path "src-tauri\target\release\bundle\msi") {
              dir src-tauri\target\release\bundle\msi
            } else {
              echo "MSI directory not found under src-tauri\target\release\bundle"
            }
          } else {
            echo "src-tauri\\target\\release\\bundle does NOT exist"
          }

          echo "=== Checking target/release/bundle ==="
          if (Test-Path "target\release\bundle") {
            echo "Directory exists: target\release\bundle"
            dir target\release\bundle
            echo "NSIS:"
            if (Test-Path "target\release\bundle\nsis") {
              dir target\release\bundle\nsis
            } else {
              echo "NSIS directory not found under target\release\bundle"
            }
            echo "MSI:"
            if (Test-Path "target\release\bundle\msi") {
              dir target\release\bundle\msi
            } else {
              echo "MSI directory not found under target\release\bundle"
            }
          } else {
            echo "target\\release\\bundle does NOT exist"
          }
        shell: pwsh
      
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-nsis-windows
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
      
      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: minicars-installer-msi-windows
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
